<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="wapper">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span>
            <i class="fas fa-comment-medical fa-lg"></i>
          </span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
            <a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
          ></span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component main-screen__chatRoom">
            <div class="user-component__column">
              <img
                src="https://avatars.githubusercontent.com/u/26038861?s=460&u=8aefd651a2f238834abb2afce3e3f1d059111888&v=4"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Develop-Jung</h4>
                <h6 class="user-component__subtitle">
                  Please check My Kokoa Account Info
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <span class="badge">1</span>
            </div>
          </div>
        </a>
        <a href="chat.html">
          <div class="user-component main-screen__chatRoom">
            <div class="user-component__column">
              <img
                src="https://www.enewstoday.co.kr/news/photo/202001/1362335_425206_922.jpg"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Hacker</h4>
                <h6 class="user-component__subtitle">Hey Man!</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <span class="badge">1</span>
            </div>
          </div>
        </a>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="badge nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div> -->
  </body>
</html>
