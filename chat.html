<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat /w Develop-Jung - Kokoa Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Develop-Jung</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <div class="wapper">
      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>
        <div class="message-row">
          <img
            src="https://avatars.githubusercontent.com/u/26038861?s=460&u=8aefd651a2f238834abb2afce3e3f1d059111888&v=4"
            alt=""
          />
          <div class="messge-row__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
              <span class="message__buble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="messge-row__content">
            <div class="message__info">
              <span class="message__buble">Hi! Nice to meet you!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <!-- <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div> -->
  </body>
</html>
